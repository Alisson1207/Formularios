<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estiloform.css">
</head>
<body>
    <div class="card mx-auto mt-5">
        <div class="card-body">
            <img class="login" width="96" height="96" src="https://img.icons8.com/material/96/user-male-circle--v1.png" alt="user-male-circle--v1"/>
            <h2 class="card-title text-center">Formulario</h2>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                    <div id="errorNombre" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                    <div id="errorApellido" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad">
                    <div id="errorEdad" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email">
                    <div id="errorEmail" class="invalid-feedback"></div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="aceptarTerminos">
                    <label class="form-check-label" for="aceptarTerminos">Aceptar términos y condiciones</label>
                    <div id="errorTerminos" class="invalid-feedback"></div>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <div id="resultado" class="mt-3"></div> <!-- Div para mostrar nombres y apellidos -->

        </div>
    </div>
    <script src="js/form.js"></script>
    
</body>
</html>
